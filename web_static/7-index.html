<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/3-header.css">
    <link rel="stylesheet" href="../styles/3-footer.css">
    <link rel="stylesheet" href="../styles/4-common.css">
    <link rel="stylesheet" href="../styles/6-filters.css">
    <link rel="stylesheet" href="../styles/7-places.css">
    <link rel="icon" href="../images/icon.png">
    <title>HBnB</title>
</head>
<body>
    <!-- header element -->
    <header>

    </header>
    <div class="container">
        <!-- Search Tab -->
        <section class="filters">
            <!-- Locations -->
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>

                <!-- On Hover -->
                <ul class="popover">
                    <li>
                        <div>
                            <h2>Arizona</h2>
                            <ul>
                                <li>Page 2</li>
                                <li>Page 3</li>
                            </ul>
                        </div>
                    </li>

                    <li>
                        <div>
                            <h2>California</h2>
                            <ul>
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>

                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>

            <button>
                Search
            </button>
        </section>

        <!-- Places Section -->
        <section class="places">
            <h1>Places</h1>

            <div>
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>Tiny House</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </div>
        </section>
    </div>

    <footer>
	<p>Best School</p>
    </footer>
</body>
</html>
